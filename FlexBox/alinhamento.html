<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Alinhamento</title>
    <style type="text/css">
        .container{
            display:flex;
            height: 500px;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            background-color: #DDDDDD;
            margin: 10px;
        }
        .container div{
            background-color: #FF0000;
            margin: 10px;
            padding:10px;
            font-size:18;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>
</html>
