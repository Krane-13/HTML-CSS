<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Teste</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <form method="POST" action="blbl.php" enctype="multipart/form-data">
        <input type="hidden" name="country" value="JP" />
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro nome:<br/>
                <input type="text" name="name" required minlength="2" maxlength="4" />
            </label><br/>
            <label>
                Sobrenome:<br/>
                <input type="text" name="lastname" required />
            </label><br/>
            <label>
                Idade:<br/>
                <input type="number" name="age" min="18" max="120"/>
            </label><br/>
            <label>
                E-mail:<br/>
                <input type="text" name="email" required />
            </label><br/>
            <label>
                Data de nascimento:<br/>
                <input type="date" name="birthdate" required />
            </label><br/>
            <label>
                Foto:<br/>
                <input type="file"  name="photo" accept="image/*" />
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da Empresa:<br/>
                 <input type="text" name="companyname" />
             </label><br/>
             <label>
                Cargo na empresa:<br/>
                 <input type="text" name="companyjobtitle" />
             </label><br/>
        </fieldset>
        <input type="submit" valur="Cadastro" />
    </form>
</body>
</html>
